<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>HomeWork5</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="wrapper">
        <div class="menu">
             <ul class="top_right_menu">
                <li class="list1"><a href="#" target="_blank">Ola! Entrar ou Cadastre-se</a></li>
                <li class="list1"><a href="#" target="_blank">Minhas Ofertas</a></li>
             </ul>
             <div class="flag"><img src="img/flag.png" alt="flag"></div>
             <div class="line"></div>
             <ul class="top_menu">
                   <li class="list2"><a href="#" target="_blank">Ajuda</a></li>
                   <li class="list2"><a href="#" target="_blank">Contato</a></li>
                   <li class="list2"><a href="#" target="_blank">Forum</a></li>
                   <li class="list2"><a href="#" target="_blank">Vender</a></li>
                   <li class="list2"><a href="#" target="_blank">Meu YouBike</a></li>
             </ul>
         </div>
         <div class="content">
              <div class="window">
                  <div class="top_window">
                     <p>Cadastre-se</p>
                  </div>
                  <div class="bottom_window">
                     <form action="Create my account">
                        <input type="text" name="First name" value="First Name">
                        <input type="text" name="Second name" value="Second Name">
                        <input type="email" name="Email Address" value="Email Address">
                        <input type="password" name="password" value="Choose Password">
                        <input type="password" name="chkpassword" value="Password Confirm">
                        <input type="checkbox" value="Send me Youbike updates and tips">
                        <input type="button" value="Create Account">
                     </form>
                  </div>
              </div>
         </div>
      </div>
   </body>
</html>
